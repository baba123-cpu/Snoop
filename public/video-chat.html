<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snoop - Video Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-button">Back to Home</a>
    <h1>Snoop Video Chat</h1>
  </header>
  <main>
    <div id="video-area">
      <video id="local-video" autoplay muted></video>
      <video id="remote-video" autoplay></video>
    </div>
    <div id="controls">
      <button id="mute-button">Mute</button>
      <button id="camera-button">Camera Off</button>
      <button id="end-button">End Chat</button>
      <!-- Report button placed inside controls -->
      <button id="report-button">Report</button>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="video-chat.js"></script>
</body>
</html>
